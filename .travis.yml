sudo: required

language: node_js

node_js: '14'

cache:
  yarn: true
  directories:
    - node_modules

git:
    submodules: false

before_install:
    - git submodule update --init --recursive
    
script:
  - ./build.sh

before_deploy:
  - export VSIX_FILE=$(ls extension/oml-luxor\-*.vsix)

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${VSIX_FILE}"
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: "npx ovsx publish ${VSIX_FILE} -p ${OVSX_API_TOKEN}"
    skip_cleanup: true
    on:
      tags: true
      branch: master
